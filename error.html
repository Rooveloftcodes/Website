<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="error.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <style>
            #back

        <div class="wrapper">

            <div id="text">

                    <p>OOPS!</p>
