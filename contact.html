        <div class="main">
            <nav id="nav">
                <div class="box tab" id="home">
                    <a href="index.html">HOME</a>
                </div>
                <div class="box tab" id="about">
                    <a href="#about">ABOUT</a>
                </div>
                <div class="box tab" id="work">
                    <a href="#">WORK</a>
                </div>
                <div class="box tab active" id="contact">
                    <a href="#">CONTACT</a>
                </div>
            </nav>
            <div class="main-contain box">
                <div class="category box">
                    CONTACT
                </div>
                <div class="contact-contain">
                    <section class="contact-text box">
                        <strong>Let's get in touch!</strong>
                        <div class="textbox contact">
                            <div class="form">
                                <div class="name-input input">
                                    <label for="">Your name</label>
                                    <input type="text" placeholder="hello">
                                </div>
                                <div class="email-input input">
                                    <label for="">Email</label>
                                    <input type="text" placeholder="someone@example.com">
                                </div>   
                                <div class="message-input input">
                                    <label for="">Message</label>
                                    <input type="text" placeholder="Hello friend...">
                                </div>
                                <div class="send">
                                    <img src="assets\home\icons8-external-link.svg" alt="">
                                    <a href="work.html">Send</a>
                                </div>
                            </div>
                            <div class="info">
                                <div class="email contact-info">
                                    <span>Contact details</span>
                                    <a href="#">ghosh.shaunak@outlook.com</a>
                                </div>
                                <div class="social contact-info">
                                    <span>Socials</span>
                                    <a href="#">Behance</a>
                                    <a href="#">Dribbble</a>
                                    <a href="#">Instagram</a>
                                    <a href="#">Twitter</a>
                                    <a href="#">Github</a>
                                </div>
                                <div class="location contact-info">
                                    <span>Currently located in:</span>
                                    <a href="#">Kolkata, India</a>
                                </div>
                            </div>                            
                        </div>
                    </section>
                    <section class="credit box">
                        <div class="credit-contain">                                                       
                            <img src="assets/info.svg" alt="">
                            <a href="#">Designed & built by Shaunak Ghosh</a>
                        </div>
                        <!--<img src="assets/scissors.svg" class="scissors" alt="">-->
                    </section>
                </div>
            </div>
