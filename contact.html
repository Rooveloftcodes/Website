        <div class="contact-contain">
            <div class="contact-text head-text">
                <div class="heading">
                    <strong>Let's get in touch!</strong>
                </div>                
                <div class="textbox contact">
                    <form action="https://formsubmit.co/ghosh.shaunak@outlook.com" method="POST" class="form">
                        <div class="name-input input">
                            <label for="">Your name</label>
                            <input type="text" placeholder="Han Solo" name="Name" required>
                        </div>
                        <div class="email-input input">
                            <label for="">Email</label>
                            <input type="email" placeholder="someone@example.com" name="Email" required>
                        </div>
                        <div class="message-input input">
                            <label for="">Message</label>
                            <textarea name="message" placeholder="Hello friend..." required></textarea>
                        </div>
                        <button type="submit" class="send button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-send" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 14l11 -11"></path>
                                <path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5"></path>
                            </svg>
                            <a>Send</a>
                        </button>
                    </form>
                    <div class="info">
                        <div class="email contact-info">
                            <span>Email</span>
                            <a href="mailto:ghosh.shaunak@outlook.com">ghosh.shaunak@outlook.com</a>
                        </div>
                        <div class="social contact-info">
                            <span>Socials</span>
                            <a href="https://www.behance.net/shaunakghosh">Behance</a>
                            <a href="https://www.linkedin.com/in/shaunak-ghosh-724b27209/">LinkedIn</a>
                            <a href="https://twitter.com/Rooveloft">Twitter</a>
                            <a href="https://www.instagram.com/rooveloftsarts/">Instagram</a>
                        </div>
                        <div class="location contact-info">
                            <span>Currently located in:</span>
                            <a href="https://www.google.com/maps/place/Kolkata,+West+Bengal/@22.5354273,88.3473527,12z/data=!3m1!4b1!4m6!3m5!1s0x39f882db4908f667:0x43e330e68f6c2cbc!8m2!3d22.572646!4d88.363895!16zL20vMGN2dzk">Kolkata, India</a>
                        </div>
                    </div>
